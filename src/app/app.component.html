<div class="container-fluid">

  <div class="row justify-content-center">

    <div class="col-4" style="margin-top: 30px;">

        <div *ngIf="cpfStatus" >
            <alert type="{{cpfStatus.isFree ? 'success' : 'warning'}}" dismissible="dismissible" (onClosed)="clearAlerts()">{{ cpfStatus.isFree ? 'FREE' : 'BLOCK' }}</alert>  
        </div>

      <div *ngIf="error" >
          <alert type="danger" dismissible="dismissible" (onClosed)="clearAlerts()">{{ error }}</alert>  
      </div>
      

      <div class="form-group" style="margin-top: 30px;">

        <label for="cpf">CPF</label>
        <input class="form-control form-control-sm" type="text" name="cpf" [(ngModel)]="cpf">

        <div class="btn-toolbar" style="margin-top: 10px;">
          <button type="button" (click)="verify()" class="btn btn-primary btn-sm">Search CPF</button>
          <button type="button" (click)="addToBlacklist()" class="btn btn-secondary btn-sm" style="margin-left: 5px;">Add CPF to blacklist</button>
        </div>
      </div>

      <table class="table table-striped table-hover table-sm" style="margin-top: 70px;">
        <thead>
          <tr>
            <th>CPF</th>
            <th>&nbsp;</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let cpf of blacklist">
            <td>{{cpf.cpf}}</td>
            <td>
              <button type="button" class="btn btn-danger btn-sm" (click)="remove(cpf.cpf)">X</button>
            </td>
          </tr>
        </tbody>
      </table>

    </div>

  </div>

</div>
